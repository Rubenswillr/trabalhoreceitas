    <main style="background-color: coral;">
		<form>
			<div class="row container-fluid">
				<div class="row mb-3">
					<div class="col">
						<h2>Efetue seu cadastro!</h2>
					</div>
				</div>
				<div class="row align-items-center mb-3">
					<div class="col-1">
						<label for="nome" class="col-form-label">Nome</label>
					</div>
					<div class="col-9">
						<input type="text" id="nome" class="form-control">
					</div>
				</div>
				<div class="row align-items-center mb-3">
					<div class="col-1">
						<label for="email" class="col-form-label">E-mail</label>
					</div>
					<div class="col-9">
						<input type="email" id="email" class="form-control">
					</div>
				</div>
				<div class="row align-items-center mb-3">
					<div class="col-1">
						<label for="cep" class="col-form-label">CEP</label>
					</div>
					<div class="col-4">
						<input type="text" id="cep" class="form-control">
					</div>
				</div>
				<div class="row align-items-center mb-3">
					<div class="col-1">
						<label for="rua" class="col-form-label">Rua</label>
					</div>
					<div class="col-9">
						<input type="text" id="rua" class="form-control">
					</div>
				</div>
				<div class="row align-items-center mb-3">
					<div class="col-1">
						<label for="numero" class="col-form-label">NÂ°</label>
					</div>
					<div class="col-3">
						<input type="number" id="numero" class="form-control">
					</div>
					<div class="col-2">
						<label for="complemento" class="col-form-label">Complemento</label>
					</div>
					<div class="col-4">
						<input type="text" id="complemento" class="form-control">
					</div>
				</div>
				<div class="row align-items-center mb-3">
					<div class="col-1">
						<label for="cidade" class="col-form-label">Cidade</label>
					</div>
					<div class="col-7">
						<input type="text" id="cidade" class="form-control">
					</div>
					<div class="col-1">
						<label for="uf" class="col-form-label">UF</label>
					</div>
					<div class="col-1">
						<input type="text" id="uf" class="form-control">
					</div>
					<div class="col-2">
						<button type="button" class="btn btn-secondary" btn-sm>Cadastrar</button>
					</div>
				</div>
			</div>
		</form>
	</main>
